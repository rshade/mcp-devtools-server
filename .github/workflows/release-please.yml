name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # Release type for Node.js projects
          release-type: node
          # Optional: Custom path to package.json
          # package-name: mcp-devtools-server
