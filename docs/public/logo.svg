<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#3178c6" opacity="0.1"/>

  <!-- Gear/wrench symbolizing dev tools -->
  <g transform="translate(100, 100)">
    <!-- Gear -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#3178c6" stroke-width="4"/>
    <circle cx="0" cy="0" r="15" fill="#3178c6"/>

    <!-- Gear teeth -->
    <rect x="-5" y="-40" width="10" height="15" fill="#3178c6" rx="2"/>
    <rect x="-5" y="25" width="10" height="15" fill="#3178c6" rx="2"/>
    <rect x="-40" y="-5" width="15" height="10" fill="#3178c6" rx="2"/>
    <rect x="25" y="-5" width="15" height="10" fill="#3178c6" rx="2"/>

    <!-- Diagonal teeth -->
    <rect x="-35" y="-35" width="12" height="8" fill="#3178c6" rx="2" transform="rotate(-45 -29 -29)"/>
    <rect x="23" y="27" width="12" height="8" fill="#3178c6" rx="2" transform="rotate(-45 29 31)"/>
    <rect x="23" y="-35" width="12" height="8" fill="#3178c6" rx="2" transform="rotate(45 29 -29)"/>
    <rect x="-35" y="27" width="12" height="8" fill="#3178c6" rx="2" transform="rotate(45 -29 31)"/>
  </g>

  <!-- MCP text -->
  <text x="100" y="170" font-family="sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#3178c6">MCP</text>
  <text x="100" y="190" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#666">DevTools</text>
</svg>
